# CyberGua 赛博卦 - Docker Compose 配置
# 一键部署命令: docker compose up -d

services:
  # ==================== 后端服务 ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cybergua-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - cybergua-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== 前端服务 ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cybergua-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cybergua-network

  # ==================== Ollama AI 服务 ====================
  ollama:
    image: ollama/ollama:latest
    container_name: cybergua-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - cybergua-network
    # 启动后自动下载模型 (可选)
    # 如需更大模型，修改为 qwen2.5:7b 或 qwen2.5:14b
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        /bin/ollama serve &
        sleep 5
        /bin/ollama pull qwen2.5:1.5b
        wait

# ==================== 网络配置 ====================
networks:
  cybergua-network:
    driver: bridge

# ==================== 数据卷 ====================
volumes:
  ollama-data:
    driver: local
